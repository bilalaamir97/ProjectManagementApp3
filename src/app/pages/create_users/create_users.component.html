<div class=" header pb-6" style="background-color:#2596be;">

<div class=" container-fluid">
<div class=" header-body">
<div class=" row align-items-center py-4">
<div class=" col-lg-6 col-7">
<h6 class=" h2 text-white d-inline-block mb-0">Create Users</h6>
<br><br>
<button class="btn btn-secondary" (click)="openModal10()">Add Record</button>

</div>

</div>
</div>
</div>
</div>

<div class=" container-fluid mt--6">
    
<div [ngStyle]="{'display':display10}" >

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class=" card mb-4">
<!-- <div class=" card-header"><h3 class=" mb-0">Add Activities</h3></div> -->

<div class=" card-body">

<div class="row">

<div class="col-lg-4">

<label class=" form-control-label" >Select Role</label>
<select class="form-control" name="role_id" required id="role_id" [(ngModel)]="form.role_id">
<ng-container *ngFor="let roles of getRolesData" >
<option [value]="roles.id">{{roles.roleDesc}}</option>
</ng-container>
</select>

<label class=" form-control-label" >First Name</label>
<input type="text" class="form-control" name="first_name" required id="first_name" [(ngModel)]="form.first_name" >

<label class=" form-control-label" >Contact No</label>
<input type="text" class="form-control" name="contact_no" required id="contact_no" [(ngModel)]="form.contact_no" >

<br>
<button class="btn btn-secondary">
Create User
</button>
</div>

<div class="col-lg-4">

<label class=" form-control-label" >Email</label>
<input type="text" class="form-control" name="email" required id="email" [(ngModel)]="form.email" >

<label class=" form-control-label" >Last Name</label>
<input type="text" class="form-control" name="last_name" required id="last_name" [(ngModel)]="form.last_name" >

<label class=" form-control-label" >Select Employee</label>
<select class="form-control" name="employee_id" required id="employee_id" 
[(ngModel)]="form.employee_id">
<ng-container *ngFor="let employees of getEmployeesData" >
<option [value]="employees.id">{{employees.empName}}</option>
</ng-container>
</select>

</div>

<div class="col-lg-4">

<label class=" form-control-label" >Password</label>
<input type="password" class="form-control" name="password" required id="password" [(ngModel)]="form.password" >
    
<label class=" form-control-label" >Address</label>
<input type="text" class="form-control" name="address" required id="address" [(ngModel)]="form.address" >


</div>

</div>
<br>
</div>

</div>

</form>

</div>

<div class="row">
<div class="col">
<div class="card shadow">
<div class="card-header border-0">
<h3 class="mb-0">User Details</h3>

<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label class=" form-control-label" >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
class="form-control" >      
</nav>

</div>

<div class="table-responsive">
<table class=" table align-items-center table-flush table-hover" >
<tr>

<th>Employee</th>
<th>Role</th>
<th>Email</th>
<th>First Name</th>
<th>Last Name</th>
<th>Contact No</th>
<th>Address</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">

<td *ngIf="info.employee != '[object Object]' "></td>    
<td *ngIf="info.employee == '[object Object]' ">{{info.employee.empName}}</td>

<td>{{info.role.roleDesc}}</td>
<td>{{info.email}}</td>
<td>{{info.firstName}}</td>
<td>{{info.lastName}}</td>
<td>{{info.contactNo}}</td>
<td>{{info.address}}</td>


</tr>

</table>

</div>

</div>
</div>
</div>

</div>
