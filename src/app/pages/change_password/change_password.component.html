<!-- <div class=" header bg-danger pb-6"> -->
<div class=" header pb-6" style="background-color:#2596be;">

<div class=" container-fluid">
<div class=" header-body">
<div class=" row align-items-center py-4">
<div class=" col-lg-6 col-7">
<h6 class=" h2 text-white d-inline-block mb-0">Change Password</h6>
<br>

</div>

</div>
</div>
</div>
</div>

<div class=" container-fluid mt--6">
        
<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div align="center">

<div class=" card mb-4">
<!-- <div class=" card-header"><h3 class=" mb-0">Activity Wise Task Report</h3></div> -->

<div class=" card-body">
        
<label class="col-lg-5">Email<span style="color:red;">*</span></label>

<input type="text" name="email" required id="email" [(ngModel)]="form.email" readonly
class="form-control" >

<label class="col-lg-5">Old Password<span style="color:red;">*</span></label>

<input type="password" name="old_password" required id="old_password" [(ngModel)]="form.old_password"
class="form-control" >

<label class="col-lg-5">New Password<span style="color:red;">*</span></label>

<input type="password" name="new_password" required id="new_password" [(ngModel)]="form.new_password"
class="form-control" >

<label class="col-lg-5">Confirm Password<span style="color:red;">*</span></label>

<input type="password" name="confirm_password" required id="confirm_password" [(ngModel)]="form.confirm_password"
class="form-control" >

<br>

<div align="center">

<button 
class="btn btn-secondary btn-bordered waves-effect waves-light">
Change Password</button>

</div>
<br>
</div>
</div>
</div>

</form>
</div>
