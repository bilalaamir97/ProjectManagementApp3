<!-- <div class=" header bg-danger pb-6"> -->
<div class=" header pb-6" style="background-color:#2596be;">

<div class=" container-fluid">
<div class=" header-body">
<div class=" row align-items-center py-4">
<div class=" col-lg-6 col-7">
<h6 class=" h2 text-white d-inline-block mb-0">Day Wise Logs</h6>
<br>

</div>

</div>
</div>
</div>
</div>

<div class=" container-fluid mt--6">
        
<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class=" card mb-4">
    <!-- <div class=" card-header"><h3 class=" mb-0">Activity Wise Task Report</h3></div> -->
    
    <div class=" card-body">
    <div class="row">

<div class="col-lg-4">

<label class=" form-control-label" >Select Date</label>
<input
type="date"
class="form-control"
id="from_date"
name="from_date"
required
[(ngModel)]="form.from_date" />

<br>
<!-- <a href="http://localhost:82/task_reports/day_wise_logs" target="_blank"> -->
<button class="btn btn-secondary" type="button" (click)="onSubmit()">
Show Report
</button>
<!-- </a> -->
</div>

<div class="col-lg-4">
    
</div>

<div class="col-lg-4">

</div>

</div>

</div>

</div>

</form>


<div class="row">
<div class="col">
<div class="card shadow">

<div class="table-responsive" id="pdfTable" #pdfTable>
<table class="table table-striped table-bordered display" id="contentToConvert">
<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    

<button class="btn btn-secondary" (click)="downloadAsPDF()">Export To PDF</button>

</nav>

<tr>

<th >Time Stamp</th>
<th >Message</th>

</tr>

<ng-container *ngFor="let info of getData; let i = index;">

<tr style="font-weight: bold; " >

<td >{{i + 1}} {{info.timeStamp}} </td>
<td >{{info.message}} </td>

</tr>


</ng-container>

</table>


</div>

</div>
</div>
</div>

</div>
