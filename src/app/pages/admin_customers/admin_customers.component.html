<div class=" header pb-6" style="background-color:#2596be;">

<div class=" container-fluid">
<div class=" header-body">
<div class=" row align-items-center py-4">
<div class=" col-lg-6 col-7">
<h6 class=" h2 text-white d-inline-block mb-0">Admin Customers</h6>
<br><br>
<button class="btn btn-secondary" (click)="openModal10()">Add Record</button>

</div>

</div>
</div>
</div>
</div>

<div class=" container-fluid mt--6">
    
<div [ngStyle]="{'display':display10}" >

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class=" card mb-4">
<!-- <div class=" card-header"><h3 class=" mb-0">Add Activities</h3></div> -->

<div class=" card-body">
    
<div class="row">

<div class="col-lg-4">

<label class=" form-control-label" >Select Roles</label>

<select class="form-control" name="role_id" required id="role_id" [(ngModel)]="form.role_id" 
(change)="selectUsers()">
<ng-container *ngFor="let roles of getRolesData" >
<option [value]="roles.id">{{roles.roleDesc}}</option>
</ng-container>
</select>

<br>
<button class="btn btn-secondary">
Assign Admin Customers
</button>
</div>

<div class="col-lg-4">

<label class=" form-control-label" >Select Users</label>

<select class="form-control" name="user_id" required id="user_id" [(ngModel)]="form.user_id" >
<ng-container *ngFor="let Users of getUsersData" >
<option [value]="Users.userId">{{Users.email}}</option>
</ng-container>
</select>

</div>

<div class="col-lg-4">

<label>Select Customers</label>

<select class="form-control" name="customer_id" required id="customer_id" [(ngModel)]="form.customer_id" >
<ng-container *ngFor="let Customers of getCustomersData" >
<option [value]="Customers.id">{{Customers.companyName}}</option>
</ng-container>
</select>
    
</div>

</div>
<br>
</div>

</div>

</form>

</div>

<div class="row">
<div class="col">
<div class="card shadow">
<div class="card-header border-0">
<h3 class="mb-0">Admin Customers Details</h3>

<nav class="navbar" style="float: left;">
&nbsp;&nbsp;    
<label class=" form-control-label" >Search : </label>&nbsp;&nbsp;&nbsp; 
<input type="text" name="search" [(ngModel)]="form.search"
class="form-control" >      
</nav>

</div>

<div class="table-responsive">
<table class=" table align-items-center table-flush table-hover" >
<tr>

<th>User</th>
<th>Customer</th>
<th>Delete</th>

</tr>
<tr *ngFor="let info of getData | filter:form.search;">

<td>{{info.email}}</td>
<td>{{info.companyName}}</td>
<td><button (click)="deleteData(info.id)" class="btn btn-secondary">Delete</button></td>

</tr>

</table>

</div>

</div>

</div>
</div>
</div>
