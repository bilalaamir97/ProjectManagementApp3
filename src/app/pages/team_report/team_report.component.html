<div class="col">
<div class="card shadow">

<div class="table-responsive" id="pdfTable" #pdfTable>
<table class="table table-striped table-bordered display" id="contentToConvert">
<nav class="navbar" style="float: left;">

</nav>

<tr>
<th colspan="4">Team Desc</th>

</tr>

<ng-container *ngFor="let info of getData; let i = index;">

<tr style="font-weight: bold; " >

<td colspan="4">{{i + 1}} - {{info.teamDesc}}</td>

</tr>

<tr>
<th colspan="2">Emp Name</th>
<th colspan="2">Is Team Leader</th>
</tr>


<ng-container *ngFor="let tabledata of getDetailData; let a = index;" class='showme'  >

<tr *ngIf="info.id === tabledata.teamId" >
<td colspan="2" >{{a + 1}} - {{tabledata.empName}}</td>
<td colspan="2" >{{tabledata.isTeamLeader}}</td>
</tr>
</ng-container>

</ng-container>
