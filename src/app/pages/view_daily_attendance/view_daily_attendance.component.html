<!-- <div class=" header bg-danger pb-6"> -->
<div class=" header pb-6" style="background-color:#2596be;">

<div class=" container-fluid">
<div class=" header-body">
<div class=" row align-items-center py-4">
<div class=" col-lg-6 col-7">
<h6 class=" h2 text-white d-inline-block mb-0">Daily Attendance Report</h6>
<br>

</div>

</div>
</div>
</div>
</div>

<div class=" container-fluid mt--6">

<form
name="form"
(ngSubmit)="onSubmit()"
#f="ngForm"
novalidate
>

<div class=" card mb-4">
<!-- <div class=" card-header"><h3 class=" mb-0">Activity Wise Task Report</h3></div> -->

<div class=" card-body">
<div class="row">

<div class="col-lg-4">

<label class=" form-control-label" >Select Date</label>
<input
type="date"
class="form-control"
id="attendance_date"
name="attendance_date"
required
[(ngModel)]="form.attendance_date" />

<br>
<!-- <a href="http://localhost:82/task_reports/view_employee_attendance_report" target="_blank"> -->
<button class="btn btn-secondary" type="button" (click)="onSubmit()">
Show Report
</button>
<!-- </a> -->
</div>

<div class="col-lg-4">

</div>

<div class="col-lg-4">

</div>

</div>

</div>

</div>

</form>


<div class="row">
<div class="col">
<div class="card shadow">

<div class="table-responsive" id="pdfTable" #pdfTable>
<nav class="navbar" style="float: left;">
    &nbsp;&nbsp;    
    
    <button class="btn btn-secondary" (click)="downloadAsPDF()">Export To PDF</button>
    
    </nav>
    <table class="table table-striped table-bordered display" id="contentToConvert">

<tr>

<th >Sno</th>
<th >Att Date</th>
<th >Employee</th>
<th >Designation</th>
<th >Check In</th>
<th >Check Out</th>
<th >Present</th>

</tr>

<ng-container *ngFor="let info of getAttData; let i = index;">

<tr style="font-weight: bold; " >

<td >{{i + 1}}</td>
<td >{{info.attDate}}</td>
<td >{{info.empName}}</td>
<td >{{info.designationDesc}}</td>
<td >{{info.checkIn}}</td>
<td >{{info.checkOut}}</td>
<td >Y</td>

</tr>

</ng-container>


<ng-container *ngFor="let info of getAbsentData; let i = index;">

<tr style="font-weight: bold; color:red; " >

<td >{{i + 1}}</td>
<td ></td>
<td >{{info.empName}}</td>
<td >{{info.designationDesc}}</td>
<td ></td>
<td ></td>
<td >N</td>

</tr>

</ng-container>
    
</table>


</div>

</div>
</div>
</div>

</div>
